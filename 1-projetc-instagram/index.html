<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Instagram Page</title>
    </head>
    <body>
        <div class="instagram-weapper">
            <div class="instagram-phone">
                <img src="./images/Instagram-no-iPhone.jpeg" alt="celular">
            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img src="./images/Instagram-Logo.png" class="instagram-logo" alt="instagram logo">
                    <div class="profile-photo">
                        <img src="./images/Diego Prudêncio.jpeg" alt="foto perfil">
                    </div>
                    <a href="#" class="instagram-login">Continuar como diegoprudencio</a>
                    <a href="#" class="instagram-logout">Remover conta</a>
                </div>
                <div class="group">
                    <p class="not-account">Não é diegoprudencio</p>
                    <p class="not-account">
                        <span class="link-blue">Alternar contas</span>
                        ou
                        <span class="link-blue">Inscreva-se</span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Baixe o app</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
